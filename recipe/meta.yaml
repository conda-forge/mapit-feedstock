{% set name = "MAPIT" %}
{% set version = "1.4.85b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sandialabs/MAPIT/archive/{{ version }}.tar.gz
  sha256: 2a062960e98079eb97f5cbdd0a5b3a34cbd2169761d0f39c9b22964acfaf27aa

build:
  entry_points:
    - MAPIT = MAPIT.GUI.MAPIT_main:launchMAPIT
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numpy
    - pillow
    - tqdm
    - scipy
    - pyside6
    - ray-default

test:
  imports:
    - MAPIT
  commands:
    - pip check
  requires: 
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sandialabs/MAPIT
  summary: Python package designed to aid in safeguards analysis of bulk materials
  license: GPL-3.0-only
  license_file:
    - LICENSE.md
    - NOTICE.md

extra:
  recipe-maintainers:
    - nshoman
