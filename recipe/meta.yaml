{% set name = "MAPIT" %}
{% set version = "1.5.11b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sandialabs/MAPIT/archive/{{ version }}.tar.gz
  sha256: b8b3afc8f7836325c84b36111b62f3fa626efdab08ca069ea26088b4a6b291d0

build:
  entry_points:
    - MAPIT = MAPIT.GUI.MAPIT_main:launchMAPIT
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numpy
    - pillow
    - tqdm
    - scipy
    - pyside6
    - alive-progress
    - yaspin

test:
  imports:
    - MAPIT
  commands:
    - pip check
  requires: 
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sandialabs/MAPIT
  summary: Python package designed to aid in safeguards analysis of bulk materials
  license: GPL-3.0-only
  license_file:
    - LICENSE.md
    - NOTICE.md

extra:
  recipe-maintainers:
    - nshoman
